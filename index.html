<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyro Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="timerWrapper">
      <div id="mainTimer">5:000</div>
      <div id="subTimer">5:000</div>
    </div>
    <div class="timer-config">
      <label for="calibration">Calibration</label>
      <input id="calibration" type="number" value="0">
      <label for="preTimer">Pre-Timer</label>
      <input id="preTimer" type="number" value="5000">
      <label for="targetFrame">Target Frame</label>
      <input id="targetFrame" type="number" value="1000">
      <label for="frameHit">Frame Hit</label>
      <input id="frameHit" type="number">
      <button id="updateButton">Update</button>
      <button id="startButton">Start</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
